<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>This is the title!</title>
    <script>
        var x = "Hello World";
        console.log(x);

        // define a function
        function hi() {
            console.log("hi");
        }
        var hello = function () {
            console.log("hello");
        }

        // slightly different from the previous two
        var hey = () => {
            console.log("hey");
        }

        hi();
        hello();
        hey();
    </script>
</head>

<body>
    Some content here...
</body>

</html>
