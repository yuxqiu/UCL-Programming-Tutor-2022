<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>This is the title!</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            background-color: pink;
            border: 5px solid black;
            width: 50px;
            height: 50px;
        }

        #box-special {
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box" id="box-special"></div>
    <div class="box"></div>
</body>

</html>
